<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <p id="name">Langkah-langkah memasak air</p>
   <ol id="daftar">
      <li id="awal">Masukkan air ke dalam wadah</li>
      <li id="akhir">Matikan Kompor</li>
   </ol>

   <hr size="2" width="100%" color="black">

   <script>
      // menambhakn element menggunakan appendChild dan insertBefore

      const newList = document.createElement('li');
      newList.innerText = 'Selamat Menikmati';

      // mengambil parent element dengan id daftar
      const daftar = document.getElementById('daftar');

      // menambhkan element newList ke parent element daftar
      daftar.appendChild(newList);

      // membuat element baru 
      const awalList = document.createElement('li');
      awalList.innerText = 'Hidupkan kompor';

      // mengambil element awal list
      const awal = document.getElementById('awal');

      daftar.insertBefore(awalList, awal);
   </script>
</body>
</html>
